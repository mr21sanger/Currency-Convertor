<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Calculator</title>
    <link rel="stylesheet" href="style.css">
     <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>

<body>
    <div class="container">
        <h1>CURRENCY CONVERTER</h1>
        <div class="box">

            <div class="input">
                <label for="input">ENTER AMOUNT:</label>
                <input type="number" value="1" name="currency" id="input" placeholder="Enter the amount">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>from</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="from" id="from" class="select-con">
                        </select>
                    </div>
                </div>
                <div class="arrow">
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>to</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="to" id="to" class="select-con">
                        </select>
                    </div>
                </div>
            </div>
                  <div class="msg">
                <p class="con-msg"></p>
            </div>
            <div class="btn">
                <button class="submit">CONVERT</button>
            </div>
      
        </div>
    </div>

    <script src="currency.js"></script>
    <script src="script.js"></script>

</body>

</html>
